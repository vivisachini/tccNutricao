<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <title>Cadastro</title>
    </head>
    <body>
		<div id="telaCadastro" class="page">
			<h2>Efetuar Cadastro</h2><br/>
			Nome: <input type="text" class="form-login" name="nome"><br/>
			Senha: <input type="password" class="form-login" name="senha"><br/>
			E-mail: <input type="text" class="form-login" name="email"><br/>
			Data Nascimento: <input type="text" class="form-login" name="datanasc"><br/> 
			Altura: <input type="text" class="form-login" name="altura"><br/> 
			Peso Atual: <input type="text" class="form-login" name="pesoatual"><br/> 
			Peso Desejado: <input type="text" class="form-login" name="pesodesejo"><br/>
			<div>
				<button class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
    </body>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
